<div class="panel panel-primary" (click)="handleClick()">
    <div class="panel-heading">
        <h3 class="panel-title">{{ employee.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img class="imageClass" [src]='employee.photoPath'/>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.gender }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            date of birth 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.dateOfBirth | date }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            contact preference 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.contactPreference }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            phone 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.phoneNumber }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            email 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.email }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            department 
                        </div>
                        <div class="col-xs-6" [ngSwitch]="employee.department">
                            :
                            <span *ngSwitchCase="1">help desk</span>
                            <span *ngSwitchCase="2">HR</span>
                            <span *ngSwitchCase="3">IT</span>
                            <span *ngSwitchCase="4">payroll</span>
                            <span *ngSwitchDefault>N/A</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            is active 
                        </div>
                        <div class="col-xs-6">
                            {{ employee.isActive }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a queryParamsHandling="preserve" [routerLink]="['/list', { id:employee.id }]" class="btn btn-primary">Back to List</a>
        <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">view Next Employee</button>
    </div>
</div>
  <!-- [queryParams]="{'newParam' : 'newValue'}" -->
